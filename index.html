<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

    <!-- Base SEO Meta Tags -->
    <title>Woozy Social</title>
    <meta name="description" content="Create, schedule, publish, and easily manage your social media content at scale with Woozy Social's AI-powered platform. Perfect for brands, agencies, and creators." />
    <meta name="keywords" content="social media management, social media scheduler, AI content creation, social media marketing, content calendar" />
    <meta name="author" content="Woozy Social" />
    <meta name="theme-color" content="#9333EA" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Woozy Social" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@woozysocial" />
    <meta name="twitter:site" content="@woozysocial" />

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="https://api.woozysocial.com" />
    <link rel="preconnect" href="https://api.woozysocial.com" />

    <!-- Preload Critical Assets -->
    <link rel="preload" as="image" href="/assets/woozy Png.png" />
